<!doctype HTML>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale = 1">

  <script src="register.js"></script>
</head>

<body>
  <nav class="navbar nav-pills navbar-expand-sm bg-secondary justify-content-center">
    <ul class="navbar-nav">
      <li class="nav-item" style="margin-left:10px">
        <a class="nav-link" href="login.html"><b>Login</b></a>
      </li>
      <li style="margin-left:10px">
        <a class="nav-link active" href="register.html"><b>Register</b></a>
      </li>
      <li style="margin-left:10px">
        <a class="nav-link" href="#"><b>About</b></a>
      </li>
    </ul>
  </nav>

  <br><br><br><br>
  <div ng-app="myForm" ng-controller = "formCtrl">
    <form name="registerForm" ng-submit="send()" method="POST">
      <div class="container bg-light" style="align : center; width : 500px; height : 400px;">
        <br>

        <center><h1> Fill this Up! </h1></center>

        <div class="row form-group" style="margin-top:50px; margin-left:25%">
          <input ng-model = "formData.name" type="text" class="form-control" placeholder="Enter Full Name" name = "name" id="name" style="width:70%">
        </div>

        <div class="row form-group" style=" margin-left:25%">
          <input ng-model = "formData.email" type="email" class="form-control" placeholder="Enter Email" id="email" style="width:70%">
        </div>

        <div class="row form-group" style="margin-top:5px; margin-left:25%">
          <input ng-model = "formData.password" type="password" class="form-control" placeholder="Enter Password" id="pwd" style="width:70%">
        </div>

        <div class="form-group" style="margin-left:200px">
          <br><input type="submit" class="btn btn-success" value="Sign Up!" style="align:center;margin-top:20px"></input>
        </div>
      </div>
    </form>
    <center>
    <div class="alert alert-success" ng-show="suc" style="align : center; width : 500px; height : 400px; height : 50px;">
      <strong>Success!</strong> User registered.
    </div>
    <div class="alert alert-danger" ng-show="er" style="align : center; width : 500px; height : 400px; height : 120px">
      <strong>Error!</strong>
      <ul>
        Make sure for :
        <li>Internet Connectivity</li>
        <li>Unique email Address</li>
      </ul>
    </div>
    </center>
  </div>



</body>
</html>
